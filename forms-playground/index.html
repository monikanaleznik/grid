<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms playground</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <main>
      <form action="jakis url" class="form">
        <p>
          <label for="name">Your name:</label>
          <input name="name" required placeholder="please enter your name" id="name" />
        </p>
        <p>
          <label for="surname">Your surname:</label><br />
          <input type="text" value="monia" name="surname" id="surname" />
				</p>
				<p>
          <label for="surname">Age</label><br />
          <input type="number" value="27" name="surname" id="surname" />
				</p>
				<p>
          <label for="email">Your email:</label><br />
          <input type="email" name="email" id="email"/>
				</p>
				<p>
          <label for="telephone">Your telephone:</label><br />
          <input type="tel" name="telephone" id="telephone" />
        </p>
        <fieldset>
          <legend>My inputs</legend>
          <p>
            <label for="radio1">Option 1</label>
            <input type="radio" checked name="radio" id="radio1" />
          </p>
          <p>
            <label for="radio2">Option 2</label>
            <input type="radio" name="radio" id="radio2" />
          </p>
          <p>
            <label for="radio3">Option 3</label>
            <input type="radio" name="radio" id="radio3" />
          </p>
          <p>
            <label for="radio4">Option 4</label>
            <input type="radio" name="radio1" id="radio4" />
          </p>
        </fieldset>
        <p>
          <input type="checkbox" name="mychechbox" id="mychechbox" />
					<label for="mychechbox">Chceck 1</label>
				</p>
        <p>
          <input type="checkbox" checked name="mychechbox" id="mychechbox1" />
          <label for="mychechbox1">Check 2</label>
				</p>
				<p>
					<label for="range">range</label><br>
          <input type="range" min="0" max="100" step="10" value="70" name="range" id="range" />
				</p>
				<p>
					<label for="password">password</label><br>
          <input type="password" name="password" id="password" />
				</p>
				<p>
					<label for="file">your avatar</label><br>
          <input type="file" name="file" id="file" />
				</p>
				<p>
					<label for="select">Please select the answer</label>
					<select name="select" id="select">
						<option value="user selected yes">yes</option>
						<option value="user selected no">no</option>
						<option value="user selected maybe">maybe</option>
					</select>
				</p>
				<p>
					<label for="textarea">Please describe your name</label><br>
					<textarea id="textarea" name="textarea">

					</textarea>
				</p>
				<input type="submit" value="send the form">
      </form>
    </main>
  </body>
</html>
